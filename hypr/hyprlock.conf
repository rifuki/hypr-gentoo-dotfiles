# Modern Hyprlock Configuration
# ~/.config/hypr/hyprlock.conf

$font = JetBrainsMono Nerd Font

general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

# Smooth animations
animations {
    enabled = true
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    animation = fadeIn, 1, 1.5, easeOutQuint
    animation = fadeOut, 1, 1.0, easeInOutCubic
    animation = inputFieldFade, 1, 2.0, easeOutQuint
    animation = inputFieldDots, 1, 1.5, easeInOutCubic
}

# Beautiful blurred background
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 12
    noise = 0.015
    contrast = 1.1
    brightness = 0.7
    vibrancy = 0.2
}

# Central container effect
shape {
    monitor =
    size = 550, 750
    color = rgba(13, 13, 23, 0.6)
    rounding = 25
    border_size = 2
    border_color = rgba(255, 255, 255, 0.1)
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Profile picture circle
image {
    monitor =
    path = ~/Pictures/profile.png
    size = 120
    rounding = -1
    border_size = 3
    border_color = rgba(255, 255, 255, 0.2)
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Welcome text
label {
    monitor =
    text = Welcome back!
    color = rgba(255, 255, 255, 0.9)
    font_size = 24
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Username
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = $font
    position = 0, 45
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Password input field - modern glassmorphism
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    
    # Glassmorphism effect
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgba(255, 255, 255, 0.9)
    
    # Interactive colors
    check_color = rgba(0, 255, 153, 0.3)
    fail_color = rgba(255, 102, 102, 0.3)
    capslock_color = rgba(255, 204, 102, 0.3)
    
    fade_on_empty = true
    placeholder_text = <span foreground="##ffffff60" font_family="$font">üîí Enter Password</span>
    fail_text = <span foreground="##ff6666" font_family="$font">‚ùå Incorrect Password</span>
    
    rounding = 15
    font_family = $font
    font_size = 16
    
    position = 0, -20
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Time - elegant and large
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.95)
    font_size = 72
    font_family = $font
    position = 0, 280
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Date - subtle
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(255, 255, 255, 0.7)
    font_size = 22
    font_family = $font
    position = 0, 210
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Battery indicator (bottom left)
label {
    monitor =
    text = cmd[update:30000] echo " $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'AC')%"
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = $font
    position = 30, 30
    halign = left
    valign = bottom
}

# WiFi indicator (bottom right)
label {
    monitor =
    text = cmd[update:5000] sh -c 'nmcli -t -f active,ssid dev wifi | grep "^yes" | cut -d: -f2 || echo "Disconnected"'
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = $font
    position = -30, 30
    halign = right
    valign = bottom
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT
    color = rgba(255, 255, 255, 0.5)
    font_size = 12
    font_family = $font
    position = 0, 30
    halign = center
    valign = bottom
}

# Subtle hint text
label {
    monitor =
    text = ESC to clear ‚Ä¢ Ctrl+U to reset
    color = rgba(255, 255, 255, 0.4)
    font_size = 11
    font_family = $font
    position = 0, -120
    halign = center
    valign = center
}
